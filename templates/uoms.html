{% load my_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UOM</title>
</head>
<body>
<div>
    <a href="{% url 'logout' %}">Logout</a>
</div>
<div>
    <a href="{% url 'create_uom' %}">Add new uom</a>
</div>
<ul>
{% for uom in uoms %}
    <li>{{ uom|mongo_id }} {{ uom.title }} {{ uom.description }} <a href="{% url 'update_uom' uom|mongo_id %}">Edit</a> <a href="{% url 'delete_uom' uom|mongo_id %}">Delete</a></li>
{% endfor %}
</ul>
</body></html>
