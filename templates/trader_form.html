<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div>
    <a href="{% url 'logout' %}">Logout</a>
</div>
<div>
    {% if messages %}
        {% for message in messages %}
            <b>{{ message }}</b>
            <br>
            <br>
        {% endfor %}
    {% endif %}
</div>
<div>
</div>
<form action="{% url 'create_trader' %}" method="POST">
    {% csrf_token %}
    {% if fname %}
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="{{ fname }}"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="{{ lname }}"><br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" value="{{ email }}"><br><br>
        <label for="phone">Phone number:</label>
        <input type="number" id="phone" name="phone" value="{{ phone }}"><br><br>
    {% else %}
        <input type="radio" id="customer" name="is_merchant" value="False">
        <label for="customer">Customer</label><br>
        <input type="radio" id="merchant" name="is_merchant" value="True">
        <label for="merchant">Merchant</label><br>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone number:</label>
        <input type="number" id="phone" name="phone"><br><br>
    {% endif %}
    <button type="submit">Create</button>
    <a href="{% url 'list_traders' %}">
        <button type="button">Cancel</button>
    </a>
</form>
</body>
</html>
