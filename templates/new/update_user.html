<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing system</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="index.html" class="nav-brand text-dark">Billing System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header -->

    <!-- main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
               <div class="filter">
                   <a href="index.html"><i class="fas fa-angle-double-left"></i>All Products</a>
               </div>
            </div>

            <div class="form-title text-center">
                <h2 class="text-dark">Update Product</h2>
                <span class="text-light">Use the below form to update info of product</span>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <b>{{ message }}</b>
                    <br>
                    <br>
                {% endfor %}
            {% endif %}
            <!-- form handling -->
            <form  method="post" id="update_user">
               <div class="new_user">
                    <div class="form-group2">
                        <label for="product" class="text-light">Product</label><br>
                    <input type="text" name="name" id="product" placeholder="Enter product name">
                    </div>
                    <div class="form-group2">
                        <label for="quantity" class="text-light">Quantity</label><br>
                    <input type="number" name="name" id="quantity" placeholder="Enter quantity">
                    </div>
                    <div class="form-group">
                        <label for="discription" class="text-light">Description</label>
                        <input type="text" name="discription" id="" placeholder="enter product description">
                    </div>
                    <div class="form-group">
                    <lable for="uom" class="text-light">UOM</label>
                        <input list="uom" name="uom" placeholder="select unit of measure">
                        <datalist id="uom">
                            <option value="Kilogram(s)">
                            <option value="Litre(s)">
                            <option value="Dozen(s)">
                        </datalist>
                    </div>
                    <div class="form-group2">
                        <label for="price" class="text-light">Price</label><br>
                        <input type="number" name="price" id="quantity" placeholder="Enter price">
                    </div>
                    <div class="form-group2">
                        <label for="quantity" class="text-light">Quantity</label><br>
                    <input type="number" name="name" id="quantity" placeholder="Enter quantity">
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                    </div>
               </div>

            </form>

        </div>
    </main>
    <!-- main site -->
</body>
</html>
