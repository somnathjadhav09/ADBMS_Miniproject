<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing system</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Billing System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header -->

    <!-- main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
               <div class="filter">
                   <a href="uom.html"><i class="fas fa-angle-double-left"></i>All UOMs</a>
               </div>
            </div>

            <div class="form-title text-center">
                <h2 class="text-dark">Edit UOM</h2>
                <span class="text-light">Fill in the details to that are to be edited</span>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <b>{{ message }}</b>
                    <br>
                    <br>
                {% endfor %}
            {% endif %}
            <!-- form handling -->
            <form  method="post" id="update_user">
               <div class="new_user">
                   <div class="form-group">
                        <label for="name" class="text-light">Title</label>
                        <input type="hidden" name="" id="">
                        <input type="text" name="name" id="" placeholder="Kg/L">
                   </div>
                   <div class="form-group">
                        <label for="Email" class="text-light">Description</label>
                        <input type="text" name="email" id="" placeholder="Kilogram/Litre">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
               </div>

            </form>

        </div>
    </main>
    <!-- main site -->
</body>
</html>
